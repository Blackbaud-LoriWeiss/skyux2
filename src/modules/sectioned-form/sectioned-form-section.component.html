<sky-vertical-tab
  role="tab"
  [active]="active"
  [attr.aria-controls]="sectionContentId"
  [attr.aria-invalid]="fieldInvalid"
  [attr.aria-required]="fieldRequired"
  [attr.aria-selected]="active"
  [id]="sectionTabId"
  [ngClass]="{
    'sky-tab-field-required': fieldRequired,
    'sky-tab-field-invalid': fieldInvalid
  }"
  [showTabRightArrow]="true"
  [tabHeaderCount]="itemCount"
  [tabHeading]="heading">
  <div
    role="tabpanel"
    [attr.aria-labelledby]="sectionTabId"
    [id]="sectionContentId"
    #tabContent>
    <ng-content></ng-content>
  </div>
</sky-vertical-tab>
