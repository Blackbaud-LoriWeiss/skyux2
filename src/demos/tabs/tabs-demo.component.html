<sky-tabset
  [active]="0"
  (activeChange)="tabChanged($event)"
>
  <sky-tab
    tabHeading="Users"
    [tabIndex]="0"
  >
    Tab 0
  </sky-tab>
  <sky-tab *ngIf="showTab"
    tabHeading="Roles"
    [tabIndex]="1"
  >
    Tab 1
  </sky-tab>
</sky-tabset>

<button class="sky-btn sky-btn-primary" (click)="toggleTab()">Toggle tab</button>
